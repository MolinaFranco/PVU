<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>PVU</title>
</head>

<body>
  <div id="app">
    <v-app>
      <v-carousel>
        <v-carousel-item v-for="(item,i) in items" :key="i" :src="item.src" reverse-transition="fade-transition"
          transition="fade-transition"></v-carousel-item>
      </v-carousel>
      <v-spacer></v-spacer>
      <v-card max-width="100%">
        <v-container>
          <v-row dense>
            <v-col cols="12" md="6" sm="6" align="center">
              <v-card color="indigo" dark>
                <div class="my-4 d-flex flex-no-wrap justify-space-between">
                  <div>
                    <v-card-title class="headline">Menu</v-card-title>
                    <v-card-subtitle>
                      Vea lo que habra de comer esta semana
                    </v-card-subtitle>
                    <v-card-actions>
                      <v-btn text href="/adminPVUApp/menu/">Ir Ahora</v-btn>
                    </v-card-actions>
                  </div>
                  <v-avatar class="ma-3" size="125" tile>
                    <v-img src="https://i.ibb.co/kchDjVx/Cute-boy-child-eating-healthy-organic-watermelon-in-garden-nature-background-sunny-lights.jpg"></v-img>
                  </v-avatar>
                </div>
              </v-card>
              <v-card color="primary" dark>
                <div class="d-flex flex-no-wrap justify-space-between">
                  <div>
                    <v-card-title class="headline">Observaciones</v-card-title>
                    <v-card-subtitle>Vea las observaciones de los alumnos
                    </v-card-subtitle>
                    <v-card-actions>
                      <v-btn text href="/adminPVUApp/observacion/">Ir Ahora</v-btn>
                    </v-card-actions>
                  </div>
                  <v-avatar class="ma-3" size="125" tile>
                    <v-img src="https://i.ibb.co/dGJ4PDd/kids-ss20-kidsattack-klp-signup-t-tcm221-447626.jpg"></v-img>
                  </v-avatar>
                </div>
              </v-card>
            </v-col>
            <v-spacer></v-spacer>
            <v-col cols="12" md="6" sm="6" align="center">
              <v-card color="#1F7087" dark>
                <div class="my-4 d-flex flex-no-wrap justify-space-between">
                  <div>
                    <v-card-title class="headline">Asistencia</v-card-title>
                    <v-card-subtitle>Vea la asistencia de el alumnado
                    </v-card-subtitle>
                    <v-card-actions>
                      <v-btn text href="/adminPVUApp/asistencia/">Ir Ahora</v-btn>
                    </v-card-actions>
                  </div>
                  <v-avatar class="ma-3" size="125" tile>
                    <v-img src="https://i.ibb.co/yRSxD9S/Adobe-Stock-128869725-e1521739400433.jpg"></v-img>
                  </v-avatar>
                </div>
              </v-card>
              <v-card color="#952175" dark>
                <div class="d-flex flex-no-wrap justify-space-between">
                  <div>
                    <v-card-title class="headline">Inventario de Comida</v-card-title>
                    <v-card-subtitle>Vea el inventario de comida actual de la institucion
                    </v-card-subtitle>
                    <v-card-actions>
                      <v-btn text href="/adminPVUApp/comida/">Ir Ahora</v-btn>
                    </v-card-actions>
                  </div>
                  <v-avatar class="ma-3" size="125" tile>
                    <v-img src="https://i.ibb.co/V9vHXSw/San-Telmo-Market-Buenos-Aires-Argentina-14th-Jan-2011-Flickr-Phillip-C-4.jpg"></v-img>
                  </v-avatar>
                </div>
              </v-card>
            </v-col>
          </v-row>
        </v-container>
      </v-card>
      <v-spacer></v-spacer>
      <v-footer padless>
        <v-col class="text-center" cols="12">2020 - <strong>Personas Voluntarias Unidas</strong>
        </v-col>
      </v-footer>
    </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data() {
        return {
          items: [
            {
              src: 'https://i.ibb.co/7CpL8ZX/74288582-1468483883307690-6887282600927297536-o.jpg',
            },
            {
              src: 'https://i.ibb.co/yP0sfCd/73523468-1681685781987498-4963745009670437465-o.jpg',
            },
            {
              src: "https://cdn.vuetifyjs.com/images/carousel/squirrel.jpg",
            },
            {
              src: 'https://cdn.vuetifyjs.com/images/carousel/bird.jpg',
            },
          ],
        }
      },
    })
  </script>
</body>

</html>
